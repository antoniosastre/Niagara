<script>


function setPrinter(name){

	findPrinter(name);

}


function imprimir(text){
	apendarimp(cleanString(text));

}

function cleanString (str) {
	while( str.indexOf("\n") > -1)
      {
        str = str.replace("\n", "\\n");
      }

      while( str.indexOf(" ") > -1)
      {
        str = str.replace(" ", "\\s");
      }

		return str;

} 

</script>
